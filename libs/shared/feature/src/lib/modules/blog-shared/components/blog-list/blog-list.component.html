<ng-container *ngIf='blogPosts$ | async as blogPosts'>
  <ng-container *ngFor='let post of blogPosts'>
    <button
      class='menu-button'
      [class.menu-button-selected]='selectedPostId === post.id'
      (click)='addNavigationTab(post)'
    >
      {{post?.title}}
    </button>
  </ng-container>
</ng-container>
